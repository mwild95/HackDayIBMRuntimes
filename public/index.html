<!DOCTYPE html>
<html>

  <head>
    <title>NodeJS Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="thirdparty/angularJS.js"></script>
    <script src="thirdparty/angularRoute.js"></script>
    <script src="thirdparty/angular-ui-router.min.js"></script>
    <script src="thirdparty/jquery.js"></script>
    <script src="thirdparty/bootstrap.min.js"></script>

    <script src="app.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="thirdparty/bootstrap.min.css">
  </head>

  <body ng-app="SocialInsights">
    <nav class="navbar navbar-inverse navbar-full navbar-fixed-top bg-faded" ng-show="$root.showTitleBar" style="margin-bottom:0;">
      <a class="navbar-brand" href="#">IBM Social Insights</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="javascript:;" ng-click="linkClicked('dashboard')">Dashboard <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:;" ng-click="linkClicked('feed')">#Feedback</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:;" ng-click="linkClicked('me')">Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:;" ng-click="linkClicked('teams')">Teams</a>
        </li>
      </ul>
    </nav>
    <div ui-view ng-controller="appCtrl" class="fill" ng-class="{'titleBarVisible': $root.showTitleBar}">

    </div>
  </body>

</html>
